<link rel="stylesheet" href="/static/layui/css/layui.css"  media="all">
<link rel="stylesheet" href="/static/lib/dtree/dtree.css">
<link rel="stylesheet" href="/static/lib/dtree/font/dtreefont.css">

<div style="padding: 20px; background-color: #F2F2F2;">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">
		  <span class="layui-breadcrumb">
            <a>首页</a>
            <a>资产管理</a>
            <a>主机列表</a>
          </span>
          <a id="refresh" href="javascript:;" style="position: absolute;right: 60px;"><i  class="layui-icon layui-icon-refresh"></i></a>
        </div>
        <div class="layui-card-body" style="height: 87%;">
          <div class="layui-row">
  		    <div class="layui-col-xs2" style="weight: 25%; position: absolute;top:50px;">
  		      <div>
  		      	<div class="layui-card-header layui-bg-blue">主机组
				</div><br/>
				<div class="layui-col-md-offset1">
  		      		<div class="layui-input-inline">
					  <input class="layui-input" id="searchInput" value="" placeholder="搜索主机组..." style="height: 30px;width: 90%" >
					</div>
					<div class="layui-input-inline">
					  <a href="javascipts:;"><i id="search_btn" class="layui-icon layui-icon-search"></i></a>
					</div>
				</div>
  				<div  id="toolbarDiv">
 					<ul id="hostgrouptree" class="dtree" data-id="0"></ul>
				</div>
			  </div>
  		    </div>
  		    <div class="layui-col-xs10 layui-col-md-offset2">
			  <div class="layui-card-body">
			  	  <div class="layui-col-md-offset6">
			  	  	<form class="layui-form" action="" lay-filter="searchhost">
  					   <div class="layui-form-item">
  						  <div class="layui-inline">
  						    <label class="layui-form-label">查询条件：</label>
  						    <div class="layui-input-inline" style="width: 100px">
  						      <select name="field" lay-verify="required">
  						        <option value="hostname">主机名</option>
  						        <option value="ip">IP地址</option>
  						        <option value="system">操作系统</option>
  						        <option value="machineroom">机房</option>  						      </select>
  						    </div>
  						  </div>
  						  <div class="layui-inline">
  						    <div class="layui-input-inline">
  						      <input class="layui-input" name="text"  autocomplete="off" required lay-verify="required" lay-verType="tips" lay-reqText="请输入查询关键字" placeholder="输入查询关键字">
  						    </div>
  						    <button class="layui-btn"  lay-submit="" lay-filter="searchhosts">搜索</button>
  						  </div>
  						</div>
					</form>
			  	  </div>
			  	  <hr class="layui-bg-blue">
				  <div class="layui-row">
					<div class="layui-col-md3 group" id="1"><h3><b><font color="#2894FF">所有主机：</font></b></h3></div>
				  </div>
				  <div class="layui-row">
				    <div class="layui-col hosts" id="">
				  	  <table class="layui-hide" id="hosts" lay-filter="hosts"></table>
				  	  <script type="text/html" id="hosttoolbar">
					    <div class="layui-btn-container">
					      <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delhosts">删除</button>
					      <button class="layui-btn layui-btn-sm  layui-btn-warm" lay-event="movehosts">移动分组</button>
					      <button class="layui-btn layui-btn-sm  layui-btn-normal" lay-event="addhost">添加主机</button>
					    </div>
					  </script>
            <script type="text/html" id="optbar">
              <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="ssh">ssh</a>
            </script>
				    </div>
				  </div>
				</div>
    		  </div>
			</div>
  		  </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/static/layui/layui.js"></script>
<script src="/static/js/hosts.js"></script>
